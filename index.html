<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Google Search</title>
  </head>

  <body>
    <nav class="navbar">
      <ul>
        <li><a href="advanced_search.html">Advanced Search</a></li>
        <li><a href="image_search.html">Image Search</a></li>
      </ul>
    </nav>

    <div class="logo">
      <img src="images/google_logo.png" alt="google_logo" />
    </div>

    <form action="https://www.google.com/search" autocomplete="off">
      <div class="sb_container">
        <img id="search_icon" src="images/search_icon_mg.jpg" alt="search icon magnifying glass"/>

        <input class="search__input" type="text" name="q" autofocus />
      </div>

      <div class="btn_container">
        <button class="btn" type="submit" value="Google Search">
          Google Search
        </button>
        <button type="submit" class="btn" name="btnI">
          I'm Feeling Lucky 
        </button>
      </div>
    </form>
  </body>
</html>
